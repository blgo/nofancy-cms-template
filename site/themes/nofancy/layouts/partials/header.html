<html lang="en">
<head>

  <!-- Basic Page Needs –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ .Title }}">
  <meta name="author" content="{{ .Site.Author.name }}">

  <!-- Mobile Specific Metas –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/fonts.css">
  
  <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
<!--<![endif]-->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/custom.css">

  <!--- highlight js -->
  {{ if .Site.Params.highlight }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}highlight/styles/{{ .Site.Params.highlight }}.css">
  {{ else }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}highlight/styles/default.css">
  {{ end }}
  <script src="{{ .Site.BaseURL }}highlight/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Hugo add tag metadata and images JavaScript if this has been set in the page content markdown-->
  <!-- tag is added using the string widget from the CMS admin page. Config: site/static/admin/config.yml -->
  <!-- Finally, the images are placed in <div id = images> -->
  {{ if isset .Params "tag" }}
  <meta name="tag" content='{{ index .Params "tag" }}'>
    <script  type="text/javascript">
        function getTagFromMetaContent() { 
        var metas = document.getElementsByTagName('meta'); 

        for (var i=0; i<metas.length; i++) { 
            if (metas[i].getAttribute("name") == "tag") { 
                return metas[i].getAttribute("content"); 
            } 
        } 

        return "";
        } 

        var xhr = new XMLHttpRequest();
        var metatag = getTagFromMetaContent();
        xhr.open("GET", "https://res.cloudinary.com/dkdpqgjhi/image/list/" + metatag + ".json", true);
        xhr.onload = function (e) {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
            console.log(xhr.responseText);
                var json = JSON.parse(xhr.responseText);
                
                for (var i=0; i<json.resources.length; i++) {
                    var resource = json.resources[i];
                    //if ( resource.width <= document.body.clientWidth) {
                      var url = "https://res.cloudinary.com/dkdpqgjhi/image/upload/c_scale,w_" + resource.width + ",h_" + resource.height + "/v" + resource.version + "/" + resource.public_id + "." + resource.format;
                    //} else {
                    //  var url = "https://res.cloudinary.com/dkdpqgjhi/image/upload/c_fit,w_" + Math.floor(document.body.clientWidth / 2) + "/v" + resource.version + "/" + resource.public_id + "." + resource.format;
                    //}
                    var elem = document.createElement("img");
                    elem.src = url;
                    elem.style="padding:20px";
                    elem.class="pure-img";
                document.getElementById("image").appendChild(elem);
                }
            } else {
            console.error(xhr.statusText);
            }
        }
        };
        xhr.onerror = function (e) {
        console.error(xhr.statusText);
        };
        xhr.send(null);    
    </script>
    {{ end }}

  </head>
  <body>
